<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Slide Navbar</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
			font-family: 'Jost', sans-serif;
			background: url("images/t.jpg") no-repeat center/cover;
		}
		.main {
			width: 350px;
			height: 500px;
			background: rgba(255, 255, 255, 0.8); /* White with some transparency */
			overflow: hidden;
			border-radius: 10px;
			box-shadow: 5px 20px 50px rgba(0, 0, 0, 0.5);
		}
		#chk {
			display: none;
		}
		.signup, .login {
			position: relative;
			width: 100%;
			height: 100%;
		}
		label {
			color: green; /* Green for the label */
			font-size: 2.3em;
			justify-content: center;
			display: flex;
			margin: 60px;
			font-weight: bold;
			cursor: pointer;
			transition: .5s ease-in-out;
		}
		input {
			width: 60%;
			height: 20px;
			background: #e0dede; /* Light grey for input */
			justify-content: center;
			display: flex;
			margin: 20px auto;
			padding: 10px;
			border: none;
			outline: none;
			border-radius: 5px;
		}
		button {
			width: 60%;
			height: 40px;
			margin: 10px auto;
			justify-content: center;
			display: block;
			color: black; /* Black text for the button */
			background: green; /* Green background for button */
			font-size: 1em;
			font-weight: bold;
			margin-top: 20px;
			outline: none;
			border: none;
			border-radius: 5px;
			transition: .2s ease-in;
			cursor: pointer;
		}
		button:hover {
			background: #6d44b8; /* Change hover color to a different shade */
		}
		.login {
			height: 460px;
			background: white; /* White background for the login form */
			border-radius: 60% / 10%;
			transform: translateY(-180px);
			transition: .8s ease-in-out;
		}
		.login label {
			color: green; /* Green for the label in login */
			transform: scale(.6);
		}

		#chk:checked ~ .login {
			transform: translateY(-500px);
		}
		#chk:checked ~ .login label {
			transform: scale(1);	
		}
		#chk:checked ~ .signup label {
			transform: scale(.6);
		}
	</style>
	<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

		<div class="signup">
			<form>
				<label for="chk" aria-hidden="true">Sign up</label>
				<input type="text" name="txt" placeholder="User name" required="">
				<input type="email" name="email" placeholder="Email" required="">
				<input type="password" name="pswd" placeholder="Password" required="">
				<button>Sign up</button>
			</form>
		</div>

		<div class="login">
			<form>
				<label for="chk" aria-hidden="true">Login</label>
				<input type="email" name="email" placeholder="Email" required="">
				<input type="password" name="pswd" placeholder="Password" required="">
				<button>Login</button>
			</form>
		</div>
	</div>
</body>
</html>
